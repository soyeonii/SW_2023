<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection</title>
    <script>
      let numbers = [];

      function testArray() {
        alert("test");
        // let numbers = [10, 20, 30];
        // numbers.push(40);
        // numbers[1] = 200;
        // console.log(numbers[2]);
        // console.log(numbers);
      }

      function create() {
        numbers = [10, 20, 30];
      }

      function add() {
        numbers.push(40);
      }

      function update() {
        numbers[1] = 200;
      }

      function detail() {
        console.log(numbers[2]);
      }

      function print() {
        for (let i = 0; i < numbers.length; i++) {
          console.log(numbers[i]);
        }
        for (let number of numbers) {
          console.log(number);
        }
        for (let index in numbers) {
          console.log(index, numbers[index]);
        }
        console.log(numbers);
      }
    </script>
  </head>
  <body>
    <button onclick="testArray()">배열 연습</button>
    <button onclick="create()">생성</button>
    <button onclick="add()">추가</button>
    <button onclick="update()">수정</button>
    <button onclick="detail()">조건 조회</button>
    <button onclick="print()">전체 조회</button>
  </body>
</html>
