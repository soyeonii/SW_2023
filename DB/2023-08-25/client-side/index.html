<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>midtermLSY</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(() => loginPage());

      //---------동작---------//
      function login() {
        fetch("http://localhost:8080/login", {
          method: "post",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            id: document.getElementById("loginId").value,
            password: document.getElementById("loginPw").value,
          }),
        })
          .then((response) => response.json())
          .then((user) => {
            if (user.manager) {
              adminLogin();
            } else {
              userLogin(user.id);
            }
          });
      }

      function adminLogin() {
        fetch(`http://localhost:8080/`)
          .then((response) => response.json())
          .then((users) => {
            adminPage(users);
          });
      }

      function userLogin(id) {
        fetch(`http://localhost:8080/${id}`)
          .then((response) => response.json())
          .then((user) => {
            userPage(user);
          });
      }

      function logout() {
        loginPage();
      }

      // detail
      function detail(id) {
        fetch(`http://localhost:8080/${id}`)
          .then((response) => response.json())
          .then((user) => {
            detailPage(user);
          });
      }

      // create
      function create() {
        fetch("http://localhost:8080/join", {
          method: "post",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            id: document.getElementById("createId").value,
            password: document.getElementById("createPw").value,
            name: document.getElementById("createName").value,
            manager: document.getElementById("createManager").checked,
          }),
        }).then((response) => loginPage());
      }

      // update
      function update() {
        let id = document.getElementById("updateId").value;
        fetch(`http://localhost:8080/${id}`, {
          method: "put",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            password: document.getElementById("updatePw").value,
            name: document.getElementById("updateName").value,
            manager: document.getElementById("updateManager").checked,
          }),
        }).then((response) => userLogin(id));
      }

      function updateForm(id) {
        fetch(`http://localhost:8080/${id}`)
          .then((response) => response.json())
          .then((user) => updatePage(user));
      }

      // delete
      function remove(id) {
        fetch(`http://localhost:8080/${id}`, {
          method: "delete",
        })
          .then((response) => response.json())
          .then((result) => {
            console.log(result);
            adminLogin();
          });
      }

      //---------화면---------//
      function adminPage(users) {
        let page =
          '<input type="button" id="logout" value="logout" onclick="logout()" /> <table>';
        for (let i in users) {
          page += `<tr><td>${users[i].id}</td><td>${users[i].name}</td><td>${users[i].manager}</td><td><input type="button" value="조회" onclick="detail('${users[i].id}')" /></td><td><input type="button" value="삭제" onclick="remove('${users[i].id}')" /></td></tr>`;
        }
        page += "</table>";
        main.innerHTML = page;
      }

      function userPage(user) {
        main.innerHTML = `<h1>${user.id}님 반갑습니다.</h1><input type="button" value="logout" onclick="logout()" /> <input type="button" value="update" onclick="updateForm('${user.id}')" />`;
      }

      function loginPage() {
        main.innerHTML =
          '<table><tr><td>ID:</td><td><input type="text" id="loginId" /></td></tr><tr><td>PW:</td><td><input type="password" id="loginPw" /></td></tr></table><input type="button" value="로그인" onclick="login()" /> <input type="button" value="회원가입" onclick="createPage()" />';
      }

      function detailPage(user) {
        main.innerHTML = `<table><tr><td>ID:</td><td><input type="text" value="${user.id}" readonly /></td></tr><tr><td>PW:</td><td><input type="password" value="${user.password}" readonly /></td></tr><tr><td>NAME:</td><td><input type="text" value="${user.name}" readonly /></td></tr><tr><td></td><td><input type="checkbox" id="detailManager" disabled />관리자입니다.</td></tr></table><input type="button" value="돌아가기" onclick="adminLogin()" />`;
        document.getElementById("detailManager").checked = user.manager;
      }

      function updatePage(user) {
        main.innerHTML = `<table><tr><td>ID:</td><td><input type="text" id="updateId" value="${user.id}" /></td></tr><tr><td>PW:</td><td><input type="password" id="updatePw" value="${user.password}" /></td></tr><tr><td>NAME:</td><td><input type="text" id="updateName" value="${user.name}" /></td></tr><tr><td></td><td><input type="checkbox" id="updateManager" />관리자입니다.</td></tr></table><input type="button" value="수정하기" onclick="update()" />`;
        document.getElementById("updateManager").checked = user.manager;
      }

      function createPage() {
        main.innerHTML = `<table><tr><td>ID:</td><td><input type="text" id="createId" /></td></tr><tr><td>PW:</td><td><input type="password" id="createPw" /></td></tr><tr><td>NAME:</td><td><input type="text" id="createName" /></td></tr><tr><td></td><td><input type="checkbox" id="createManager" />관리자입니다.</td></tr></table><input type="button" value="회원가입" onclick="create()" />`;
      }
    </script>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
