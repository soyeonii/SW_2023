<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>상세 조회</title>
    <style>
      #tr_btn_modify {
        display: none;
      }
    </style>
    <script th:inline="javascript">
      function backToList(frm) {
        frm.action = /*[[@{/sku/list}]]*/ "";
        frm.submit();
      }

      function fn_enable() {
        document.querySelector("#i_title").disabled = false;
        document.querySelector("#i_content").disabled = false;
        document.querySelector("#tr_btn").style.display = "none";
        document.querySelector("#tr_btn_modify").style.display = "table-row";
      }

      function fn_modify_article(frm) {
        frm.action = /*[[@{/sku/edit}]]*/ "";
        frm.submit();
      }

      function fn_remove_article(frm) {
        frm.action = /*[[@{/sku/remove}]]*/ "";
        frm.submit();
      }
    </script>
  </head>
  <body>
    <form name="articleForm" method="post">
      <table border="0" align="center">
        <tbody>
          <tr>
            <td width="150" align="center" bgcolor="#FF993">글 번호</td>
            <td>
              <input type="text" th:value="${article.id}" disabled />
              <!-- disabled 값 넘기기 용도 -->
              <input
                type="hidden"
                th:value="${article.id}"
                name="articleNo"
              />
            </td>
          </tr>
          <tr>
            <td width="150" align="center" bgcolor="#FF993">작성자</td>
            <td>
              <input
                type="text"
                th:value="${article.writer}"
                name="writer"
                disabled
              />
            </td>
          </tr>
          <tr>
            <td width="150" align="center" bgcolor="#FF993">제목</td>
            <td>
              <input
                type="text"
                th:value="${article.title}"
                name="title"
                id="i_title"
                disabled
              />
            </td>
          </tr>
          <tr>
            <td width="150" align="center" bgcolor="#FF993">내용</td>
            <td>
              <textarea
                rows="20"
                cols="60"
                name="content"
                id="i_content"
                disabled
              >
                [[${article.content}]]
              </textarea>
            </td>
          </tr>
          <tr>
            <td width="20" align="center" bgcolor="#FF993">작성일</td>
            <td>
              <input type="text" th:value="${article.writer}" disabled />
            </td>
          </tr>
          <tr id="tr_btn">
            <td colspan="2" align="center">
              <input type="button" value="수정" onclick="fn_enable()" />
              <input
                type="button"
                value="삭제"
                onclick="fn_remove_article(articleForm)"
              />
              <input
                type="button"
                value="목록"
                onclick="backToList(articleForm)"
              />
            </td>
          </tr>
          <tr id="tr_btn_modify">
            <td colspan="2" align="center">
              <input
                type="button"
                value="저장"
                onclick="fn_modify_article(articleForm)"
              />
              <input
                type="button"
                value="취소"
                onclick="backToList(articleForm)"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
